
<div class="container">
    <div>
        <h2 style="padding-left: 45%;">Login</h2>
        <hr>

        <!--Reactive Form-->
        <form [formGroup]="loginForm" (ngSubmit)="loginCredentials()">
            <!--Username-->
            <div>
                <label for="Username" >Username</label>
                <input type="text" class="form-control" placeholder="Enter Username" formControlName="Username" autocomplete="off" required>
            </div>
            <div *ngIf="isSubmitted && formControls.Username.errors">
                <div *ngIf="formControls.Username.errors.required" 
                style="color: red; text-align: left;">
                    Username is required
                </div>
            </div>
            <br>

            <!--Password-->
            <div>
                <label for="Password" >Password</label>
                <input type="password" class="form-control" placeholder="Enter password" formControlName="Password"
                autocomplete="off" required>
            </div>
            <div *ngIf="isSubmitted && formControls.Password.errors">
                <div *ngIf="formControls.Password.errors.required" 
                style="color: red; text-align: left;">
                    Password is required
                </div>
            </div>
            <br>
            <div>
                <button class="btn btn-md btn-outline-primary">
                    <i class="fa fa-sign-in"></i>
                    Login
                </button>
                &nbsp;
                <button class="btn btn-md btn-outline-primary"
                (click)="loginVerifyTest()">
                    <i class="fa fa-sign-in"></i>
                    Testing
                </button>
            </div>
            <div *ngIf="error" style="color: red; text-align: left;">
                {{error}}
            </div>
            
        </form>
        
    </div>
</div>
